<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LO.BO Studio We make cool things!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="lightbox/magnific-popup.css" rel="stylesheet"/>
    <link href="css/main.min.css" rel="stylesheet" />
</head>
<body>
    <div class="slides-container">
        <div class="slide slide-one">
            <div class="content-container">
                <div class="content"></div>
            </div>
        </div>
        <div class="slide slide-two">
            <div class="bo">
                <div class="img">
                    <img src="imgs/bo.png" alt="bo"/>
                </div>
                <div class="text">
                    BO.

                    <svg class="progress-circle" width="75" height="75" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle r="35" cx="37" cy="37" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
                    </svg>
                </div>
                <div class="text-mobile">
                    BO.
                </div>
            </div>
            <div class="lo">
                <div class="img">
                    <img src="imgs/lo.png" alt="lo"/>
                </div>
                <div class="text">
                    LO.

                    <svg class="progress-circle" width="75" height="75" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle r="35" cx="37" cy="37" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
                    </svg>
                </div>
                <div class="text-mobile">
                    LO.
                </div>
            </div>
            <div class="bo-desc desc">
                <div class="close">X</div>
                <div class="title"></div>
                <div class="text"></div>
            </div>
            <div class="lo-desc desc">
                <div class="close">X</div>
                <div class="title"></div>
                <div class="text"></div>
            </div>
        </div>

        <div class="slide slide-three">
            <div class="projects-page">
                <div class="projects-container">
                    <svg class="lines">
                        <line x1="0" y1="250" x2="0" y2="250"></line>
                        <line x1="370" y1="0" x2="370" y2="0"></line>
                        <line x1="740" y1="0" x2="740" y2="0"></line>
                    </svg>

                    <div class="projects"></div>
                </div>

                <div class="down"><i class="fa fa-arrow-down"></i>
                </div>
            </div>

            <div class="clients-page">
                <div class="clients-container">
                    <div class="clients">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>

                <div class="up"><i class="fa fa-arrow-up"></i>
                </div>
            </div>
        </div>

        <div class="slide slide-four">
            <div class="content-container">
                <div class="content">
                    <div class="main-fruit"></div>
                    <div class="fruits"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="left-arrow">
        <i class="ion-ios-arrow-left"></i>
    </div>
    <div class="right-arrow">
        <i class="ion-ios-arrow-right"></i>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="lightbox/jquery.magnific-popup.min.js"></script>

</body>
</html>
