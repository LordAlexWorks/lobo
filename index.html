<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lobo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
    <link href="css/main.min.css" rel="stylesheet" />
</head>
<body>

<div class="slides-container">
    <div class="slide slide-one hide">
        <div class="slide-content">
            <div class="title">
                <span class="marked underline">We</span> make stuff
            </div>

            <div class="title">
                for <span class="marked underline">them</span>, <span class="marked">y<span class="underline">ou</span></span> and <span class="marked underline">us</span>.
            </div>

            <div class="text">
                Lobo are a hard-working multi-disiplinary angency deliviring high quality projects.
            </div>
        </div>

        <div class="right-arrow">
            <i class="ion-ios-arrow-right"></i>
        </div>
    </div>

    <div class="slide slide-two">
        <div class="bo">
            <div class="img">
                <img src="imgs/bo.png" alt="bo" />
            </div>

            <div class="text">
                BO.
            </div>
        </div>
        <div class="lo">
            <div class="img">
                <img src="imgs/lo.png" alt="lo"/>
            </div>

            <div class="text">
                LO.
            </div>
        </div>
    </div>
</div>

<script src="js/main.min.js"></script>

</body>
</html>
